<!-- Outermost container table is used to apply styles that span the full width of an email client window. BG colors for example -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
       <td>
       <!-- The second table acts as a fixed-width container to constrain the width of the emails content -->
       <table border="0" cellpadding="0" cellspacing="0" width="600"
       class="responsive-table">
          <tr>
             <td>
             <!-- The innermost table will house all of the content in our email campaign -->
             <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                   <td></td>
                </tr>
             </table>
             </td>
          </tr>
       </table>
       </td>
    </tr>
 </table>
